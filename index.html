<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">


</head>
<body>

<!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Auth type</li>
        <li>Select Cat/Dog</li>
        <li>Select Adult/Puppy</li>
        <li>More information</li>
        <li>More information</li>
        <li>Phone Number</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <input type="button" name="next" class="next action-button w-full" value="New User" />
        <input type="button" name="next" class="registered action-button w-full" value="Registered" />
    </fieldset>

    <fieldset>
        <div class="content-wrapper">
            <h2 class="fs-title">Select Cat/Dog</h2>
            <div class="radio-toolbar">
                <input type="radio" id="cat" name="petType" value="cat">
                <label for="cat" сlass="next">Cat</label>

                <input type="radio" id="dog" name="petType" value="dog" >
                <label for="dog" сlass="next">Dog</label>
            </div>
        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
        <div class="content-wrapper">
            <h2 class="fs-title">Select Adult/Puppy</h2>
            <div class="radio-toolbar">
                <input type="radio" id="adult" name="age" value="adult" сlass="next">
                <label for="adult">Adult</label>

                <input type="radio" id="puppy" name="age" value="puppy" сlass="next">
                <label for="puppy">Puppy</label>
            </div>
        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
        <div class="content-wrapper">
            <h2 class="fs-title">More information</h2>

            <select class="js-example-basic-single" id="feed" name="feed" style="width: 100%; height: 50px">
            </select>

            <input type="number" name="quantity" id="quantity" placeholder="Quantity" min="0" max="10" step="1" />

            <select class="js-weight" name="weight" id="weight" style="width: 100%; height: 50px">
                <option value="1">1kg</option>
                <option value="3.5" selected="selected">3.5kg</option>
                <option value="12">12kg</option>
                <option value="45">45kg</option>
            </select>

            <input type="text" id="price" placeholder="Price" readonly/>
        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
        <div class="content-wrapper">
            <h2 class="fs-title">Phone Number</h2>
            <input type="text" id="phone" name="phone"
                   placeholder="380XXXXXXXXX"/>
            <span id="spnPhoneStatus"></span>
        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button sms-btn" value="Send sms" />
    </fieldset>

    <fieldset>
        <div class="content-wrapper">
            <h2 class="fs-title">Sms code</h2>
            <input type="text" id="sms" name="sms"/>
        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" name="submit" class="submit submit-btn action-button" value="Submit" />
    </fieldset>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="index.js"></script>
</body>
</html>
